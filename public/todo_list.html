<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TODO List</title>
</head>
<body>
	<h1>TODO List</h1>
	<hr>
	<form action="">
	<ol>
		<li>Sample item 1</li>
		<li>Sample item 2</li>
		<li>Sample item 3</li>
	</ol>
	<p>
		<button id="new">New Item</button>
		<button id="remove">Remove Item</button>
		<button id="open">Open List</button>
		<button id="save">Save List</button>
		<button id="sort">Sort List</button>
		<button id="quit">Quit</button>
	</p>
	<hr>
	</form>
	<h3>Add a Todo Item</h3>
	<form method="POST" >
		<p>
			<label for="item">Enter list item:</label>
			<input id="item" name = "item" type="text">
			<input type="submit">
		</p>
	</form>
</body>
</html>
